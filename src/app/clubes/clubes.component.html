<div id="clubes" class="container-fluid">
  <div class="row">
    <div class="col-lg-12 top-margin-2 bottom-margin-2 title">
      <h2 class="h2" translate>clubs.title</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-1 clubSelection" *ngFor="let club of allClubs" (click)="showClub(club)">
        <h5 class="h5">{{club.sigla}}</h5>
        <img src="../../assets/img/img_clubes/{{club.logo}}"/>
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <div class="row bottom-margin-2" *ngIf="this.currentClub !== undefined">
    <div class="col-lg-4 data-logo data-title">
      <h1 class="h1">{{this.currentClub.sigla}}</h1>
      <img class="logo" src="../../assets/img/img_clubes/{{this.currentClub.logo}}" alt="logo_{{this.currentClub.sigla}}">
    </div>
    <!-- <div class="col-lg-4 data-title">
    </div> -->
    <div class="col-lg-8 col-md-12 col-sm-12 col-12 bottom-margin-2">
      <div>
        <div class="row club-data">
          <div class="col-lg-12 club-data-title">
            <h3 class="h3" translate>clubs.clubDataTitle</h3>
          </div>
        </div>
        <div class="row data">
          <div class="col-lg-3 field-data">
            <h5 class="h5" translate>clubs.nome</h5>
          </div>
          <div class="col-lg-9">
            <h5 class="h5">{{this.currentClub.nome}}</h5>
          </div>
        </div>
        <div class="row data">
          <div class="col-lg-3 field-data">
            <h5 class="h5" translate>clubs.morada</h5>
          </div>
          <div class="col-lg-9">
            <h5 class="h5">{{this.currentClub.morada}}</h5>
          </div>
        </div>
        <div class="row data">
          <div class="col-lg-3 field-data">
            <h5 class="h5" translate>clubs.website</h5>
          </div>
          <div class="col-lg-9">
            <h5 class="h5">{{this.currentClub.website}}</h5>
          </div>
        </div>
        <div class="row data">
          <div class="col-lg-3 field-data">
            <h5 class="h5" translate>clubs.email</h5>
          </div>
          <div class="col-lg-9">
            <h5 class="h5">{{this.currentClub.email}}</h5>
          </div>
        </div>
      </div>
    </div>
