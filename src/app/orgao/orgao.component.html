<div class="orgao" *ngIf="orgao.section == 1">
  <div class="row">
    <div class="offset-lg-4 col-lg-2 photo">
      <img src="{{orgao.photo}}">
    </div>
    <div class="col-lg-6 data">
      <h5 class="h5 role bold">{{orgao.role}}</h5>
      <h5 class="h5 name">{{orgao.name}}</h5>
      <h5 class="h5 club">{{orgao.club}}</h5>
      <h5 class="h5 email">{{orgao.email}}</h5>
    </div>
  </div>
</div>
